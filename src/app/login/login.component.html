<div class="w-75 mx-auto py-4">
  <h4>Login:</h4>
  <div *ngIf="apiError" class="alert alert-danger">
    <p>{{ apiError }}</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
    <label for="email">email :</label>
    <input
      type="email"
      class="form-control mb-2"
      id="email"
      formControlName="email"
    />
    <div
      *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
      class="alert alert-danger"
    >
      <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">
        Enter a Valid Email
      </p>
      <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">
        Email is required
      </p>
    </div>
    <label for="password">password :</label>
    <input
      type="password"
      class="form-control mb-2"
      id="password"
      formControlName="password"
    />
    <div
      *ngIf="
        loginForm.get('password')?.errors && loginForm.get('password')?.touched
      "
      class="alert alert-danger"
    >
      <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">
        Password must start with with UpperCase and from 3 to 10
      </p>
      <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">
        Password is required
      </p>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn bg-main d-block ms-auto border-0 text-white"
    >
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading">Login</span>
    </button>
  </form>
</div>
